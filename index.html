<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Digidex</title>
</head>
<body>
  <header class="header">
    <Section>
      <img src="./img/digimon.jpg" class="digiImg">
    </Section>
    <section>
      <input type="text" name="digiInput" id="digiInput" placeholder="Ex: Agumon" class="form-control">
      <label for="digiInput"></label>
    </section>
    <section class="buttons">
      <button type="button" id="digiFind" class="btn btn-success">Find</button>
      <button type="button" id="allDigimons" class="btn btn-warning">All Digimons</button>
      <button type="button" id="digiReset" class="btn btn-danger">Reset</button>
    </section>
  </head>
  <main class='main'>
    <section id="digiContainer">
    </section>
  </main>
  <footer class="footer">
    <p>@2021 - Felipe Sanches Meirelles</p>
    <section class="links">
      <a href="https://www.linkedin.com/in/felipesanchesm/" target="_blank"><p class="fa fa-linkedin-square"></p></a>
      <a href="https://github.com/sanchesm92" target="_blank"><p class="fa fa-github"></p></a>
      <a href="https://www.instagram.com/sanchesm92/" target="_blank"><p class="fa fa-instagram"></p></a>
    </section>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
